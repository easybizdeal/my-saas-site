<!DOCTYPE html>
<html>
<head>
    <title>Thank You – Easy Biz Deal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #2c3e50;
        }
        .box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .box h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        .box p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .box a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 20px;
            background-color: royalblue;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Thank You!</h1>
        <p>Your request has been submitted successfully.<br>We’ll contact you shortly via WhatsApp.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
