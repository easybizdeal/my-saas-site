<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Easy Biz Deal{% endblock %}</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/campaign_home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/linkedin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/create_campaign.css') }}">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block head_extra %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}" style="min-height: 100vh; display: flex; flex-direction: column;">

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Page content without sidebar -->
  <main class="page-wrapper" style="flex: 1;">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
