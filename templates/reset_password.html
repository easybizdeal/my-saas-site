{% extends "base.html" %}
{% block title %}Reset Password – Easy Biz Deal{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d04d4a18.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="form-page-wrapper">
  <div class="form-wrapper">
    <h2>Reset Your Password</h2>
    <p class="sub-text" style="text-align: center; font-size: 14px; margin-bottom: 20px;">
      Enter a new password for your Easy Biz Deal account.
    </p>

    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
      <div class="password-field">
        <input type="password" id="password" name="password" placeholder="New Password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">👁️</span>
      </div>
      <button type="submit">Update Password</button>
    </form>

    <div class="text-center" style="margin-top: 20px;">
      Back to <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</div>

<script>
  function togglePassword(fieldId, el) {
    const input = document.getElementById(fieldId);
    const isPassword = input.type === "password";
    input.type = isPassword ? "text" : "password";
    el.textContent = isPassword ? "🙈" : "👁️";
  }
</script>
{% endblock %}
