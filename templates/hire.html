<!DOCTYPE html>
<html>
<head>
    <title>Hire a Freelancer - Easy Biz Deal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f6fc; padding: 40px; }
        form { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; }
        button { background: royalblue; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Hire a Freelancer</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="role" placeholder="Type of Help You Need" required>
        <textarea name="message" placeholder="Describe your project..." required></textarea>
        <button type="submit">Send Request</button>
    </form>
</body>
</html>
