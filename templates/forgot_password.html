{% extends "base.html" %}
{% block title %}Forgot Password â€“ Easy Biz Deal{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2d04d4a18.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="form-page-wrapper">
  <div class="form-wrapper">
    <h2>Forgot Your Password?</h2>
    <p class="sub-text" style="text-align: center; font-size: 14px; margin-bottom: 20px;">
      Enter your registered email address. We'll send you a link to reset your password.
    </p>

    <form method="POST" action="{{ url_for('forgot_password') }}">
      <input type="email" name="email" placeholder="Email address" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="text-center" style="margin-top: 20px;">
      Back to <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
